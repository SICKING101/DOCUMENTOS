<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            max-width: 450px;
            width: 100%;
        }

        .reset-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .reset-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .reset-subtitle {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-login a:hover {
            color: #764ba2;
        }

        .hidden {
            display: none !important;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .resend-code {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #718096;
        }

        .resend-code a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-code a:hover {
            text-decoration: underline;
        }

        .resend-code.disabled a {
            color: #a0aec0;
            cursor: not-allowed;
            text-decoration: none;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            background: #e2e8f0;
            color: #718096;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .step.completed {
            background: #48bb78;
            color: white;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Indicador de pasos -->
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step active">2</div>
                <div class="step">3</div>
            </div>

            <div class="reset-header">
                <div class="reset-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="reset-title">Código de Verificación</h1>
                <p class="reset-subtitle">
                    Ingresa el código de 6 dígitos que enviamos a:<br>
                    <strong id="userEmail"></strong>
                </p>
            </div>

            <div id="alertContainer"></div>

            <form id="verifyCodeForm">
                <div class="code-inputs" id="codeInputsContainer">
                    <!-- Los inputs se generan dinámicamente -->
                </div>

                <button type="submit" class="btn-primary" id="verifyBtn">
                    <i class="fas fa-check"></i>
                    Verificar Código
                </button>

                <div class="resend-code" id="resendContainer">
                    ¿No recibiste el código? 
                    <a href="#" id="resendLink">Reenviar código</a>
                    <span id="countdown" class="hidden"></span>
                </div>
            </form>

            <button type="button" class="btn-secondary" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                Cambiar correo electrónico
            </button>

            <div class="back-to-login">
                <a href="/login.html">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let userEmail = '';
        let userId = '';
        let countdownInterval = null;

        // Cargar datos de la página anterior
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            userEmail = params.get('email') || localStorage.getItem('recoveryEmail');
            userId = params.get('userId') || localStorage.getItem('recoveryUserId');

            if (!userEmail) {
                showAlert('Error: No se encontró el correo electrónico', 'error');
                setTimeout(() => window.location.href = 'forgot-password-step1.html', 2000);
                return;
            }

            document.getElementById('userEmail').textContent = userEmail;
            localStorage.setItem('recoveryEmail', userEmail);
            if (userId) localStorage.setItem('recoveryUserId', userId);

            // Crear inputs para código de 6 dígitos
            createCodeInputs();
            startCountdown(60); // 60 segundos para reenviar
        });

        // Crear inputs de código
        function createCodeInputs() {
            const container = document.getElementById('codeInputsContainer');
            container.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'code-input';
                input.dataset.index = i;
                input.inputMode = 'numeric';
                input.pattern = '[0-9]*';
                
                input.addEventListener('input', (e) => {
                    handleCodeInput(e, i);
                });
                
                input.addEventListener('keydown', (e) => {
                    handleCodeKeydown(e, i);
                });
                
                input.addEventListener('paste', handlePaste);
                
                container.appendChild(input);
            }

            // Enfocar el primer input
            container.firstElementChild.focus();
        }

        // Manejar entrada de código
        function handleCodeInput(e, index) {
            const input = e.target;
            const value = input.value;
            
            // Solo permitir números
            if (!/^\d*$/.test(value)) {
                input.value = '';
                return;
            }
            
            if (value && index < 5) {
                const nextInput = document.querySelector(`.code-input[data-index="${index + 1}"]`);
                if (nextInput) nextInput.focus();
            }
            
            checkCodeCompletion();
        }

        // Manejar teclas en código
        function handleCodeKeydown(e, index) {
            const input = e.target;
            
            if (e.key === 'Backspace' && !input.value && index > 0) {
                const prevInput = document.querySelector(`.code-input[data-index="${index - 1}"]`);
                if (prevInput) {
                    prevInput.focus();
                    prevInput.value = '';
                }
            }
            
            if (e.key === 'ArrowLeft' && index > 0) {
                const prevInput = document.querySelector(`.code-input[data-index="${index - 1}"]`);
                if (prevInput) prevInput.focus();
            }
            
            if (e.key === 'ArrowRight' && index < 5) {
                const nextInput = document.querySelector(`.code-input[data-index="${index + 1}"]`);
                if (nextInput) nextInput.focus();
            }
        }

        // Manejar pegado de código
        function handlePaste(e) {
            e.preventDefault();
            const pasteData = e.clipboardData.getData('text');
            const numbers = pasteData.replace(/\D/g, '').split('').slice(0, 6);
            
            const inputs = document.querySelectorAll('.code-input');
            numbers.forEach((num, i) => {
                if (inputs[i]) {
                    inputs[i].value = num;
                }
            });
            
            if (numbers.length === 6) {
                document.getElementById('verifyBtn').focus();
            } else if (numbers.length > 0) {
                inputs[numbers.length - 1].focus();
            }
            
            checkCodeCompletion();
        }

        // Verificar si el código está completo
        function checkCodeCompletion() {
            const inputs = document.querySelectorAll('.code-input');
            const code = Array.from(inputs).map(input => input.value).join('');
            const verifyBtn = document.getElementById('verifyBtn');
            
            verifyBtn.disabled = code.length !== 6;
        }

        // Mostrar alertas
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const iconMap = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${iconMap[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
        }

        // Iniciar contador para reenvío
        function startCountdown(seconds) {
            const resendLink = document.getElementById('resendLink');
            const countdownSpan = document.getElementById('countdown');
            const resendContainer = document.getElementById('resendContainer');
            
            resendLink.style.display = 'none';
            countdownSpan.classList.remove('hidden');
            resendContainer.classList.add('disabled');
            
            let remaining = seconds;
            
            countdownInterval = setInterval(() => {
                countdownSpan.textContent = ` (${remaining}s)`;
                remaining--;
                
                if (remaining < 0) {
                    clearInterval(countdownInterval);
                    resendLink.style.display = 'inline';
                    countdownSpan.classList.add('hidden');
                    resendContainer.classList.remove('disabled');
                }
            }, 1000);
        }

        // Reenviar código
        document.getElementById('resendLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const resendLink = document.getElementById('resendLink');
            if (resendLink.closest('.disabled')) return;
            
            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo: userEmail })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Nuevo código enviado a tu correo', 'success');
                    clearCodeInputs();
                    startCountdown(60);
                } else {
                    showAlert(data.message || 'Error al reenviar código', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check"></i> Verificar Código';
            }
        });

        // Limpiar inputs de código
        function clearCodeInputs() {
            const inputs = document.querySelectorAll('.code-input');
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
            checkCodeCompletion();
        }

        // Botón para volver
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'forgot-password-step1.html';
        });

        // Enviar formulario de verificación
        document.getElementById('verifyCodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const inputs = document.querySelectorAll('.code-input');
            const code = Array.from(inputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showAlert('Por favor ingresa los 6 dígitos del código', 'error');
                return;
            }
            
            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        correo: userEmail, 
                        codigo: code 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('✅ Código verificado correctamente', 'success');
                    
                    // Guardar token y redirigir a cambiar contraseña
                    localStorage.setItem('changePasswordToken', data.token);
                    
                    setTimeout(() => {
                        window.location.href = `reset-password.html?token=${data.token}`;
                    }, 1500);
                } else {
                    showAlert(data.message || 'Código incorrecto', 'error');
                    clearCodeInputs();
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check"></i> Verificar Código';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check"></i> Verificar Código';
            }
        });
    </script>
</body>
</html>
