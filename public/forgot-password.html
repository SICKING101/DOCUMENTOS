<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="body-auth">
    <div class="reset-container">
        <div class="reset-card">
            <!-- Indicador de pasos -->
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step active">2</div>
                <div class="step">3</div>
            </div>

            <div class="reset-header">
                <div class="reset-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="reset-title">Código de Verificación</h1>
                <p class="reset-subtitle">
                    Ingresa el código de 6 dígitos que enviamos a:<br>
                    <strong id="userEmail"></strong>
                </p>
            </div>

            <div id="alertContainer"></div>

            <form id="verifyCodeForm">
                <div class="code-inputs" id="codeInputsContainer">
                    <!-- Los inputs se generan dinámicamente -->
                </div>

                <button type="submit" class="btn-primary" id="verifyBtn">
                    <i class="fas fa-check"></i>
                    Verificar Código
                </button>

                <div class="resend-code" id="resendContainer">
                    ¿No recibiste el código? 
                    <a href="#" id="resendLink">Reenviar código</a>
                    <span id="countdown" class="hidden"></span>
                </div>
            </form>

            <button type="button" class="btn-secondary" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                Cambiar correo electrónico
            </button>

            <div class="back-to-login">
                <a href="/login.html">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>
</main>
    <script type="module" src="/src/frontend/modules/auth/verification.js"></script>
</body>
</html>
