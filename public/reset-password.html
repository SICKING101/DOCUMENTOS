<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="body-auth">
        <div class="reset-container">
            <div class="reset-card">
                <!-- Indicador de pasos -->
                <div class="step-indicator">
                    <div class="step completed">1</div>
                    <div class="step completed">2</div>
                    <div class="step active">3</div>
                </div>

                <div class="reset-header">
                    <div class="reset-logo">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h1 class="reset-title">Nueva Contraseña</h1>
                    <p class="reset-subtitle">Crea una nueva contraseña segura para tu cuenta</p>
                </div>

                <div id="alertContainer"></div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="password" class="form-label">Nueva Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Mínimo 6 caracteres"
                                required minlength="6">
                            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                        </div>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" class="form-input"
                                placeholder="Repite tu contraseña" required minlength="6">
                            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                        </div>
                        <div id="passwordMatch" class="password-strength"></div>
                    </div>

                    <button type="submit" class="btn-primary" id="resetBtn">
                        <i class="fas fa-check"></i>
                        Cambiar Contraseña
                    </button>
                </form>

                <div class="back-to-login">
                    <a href="/login.html">
                        <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Cargar el módulo de reset password -->
    <script src="/src/frontend/modules/auth/resetPassword.js"></script>
</body>

</html>
