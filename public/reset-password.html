<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            max-width: 450px;
            width: 100%;
        }

        .reset-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .reset-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .reset-subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-login a:hover {
            color: #764ba2;
        }

        .hidden {
            display: none !important;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .strength-weak {
            color: #e53e3e;
        }

        .strength-medium {
            color: #d69e2e;
        }

        .strength-strong {
            color: #38a169;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            background: #e2e8f0;
            color: #718096;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .step.completed {
            background: #48bb78;
            color: white;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Indicador de pasos -->
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step completed">2</div>
                <div class="step active">3</div>
            </div>

            <div class="reset-header">
                <div class="reset-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="reset-title">Nueva Contraseña</h1>
                <p class="reset-subtitle">Crea una nueva contraseña segura para tu cuenta</p>
            </div>

            <div id="alertContainer"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password" class="form-label">Nueva Contraseña</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Mínimo 6 caracteres" 
                            required 
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Repite tu contraseña" 
                            required 
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" class="password-strength"></div>
                </div>

                <button type="submit" class="btn-primary" id="resetBtn">
                    <i class="fas fa-check"></i>
                    Cambiar Contraseña
                </button>
            </form>

            <div class="back-to-login">
                <a href="/login.html">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Obtener token de la URL o localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('token') || localStorage.getItem('changePasswordToken');

        // Verificar token
        document.addEventListener('DOMContentLoaded', async () => {
            if (!token || token === 'reset-password.html') {
                showAlert('Enlace inválido o expirado', 'error');
                disableForm();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/verify-change-token/${token}`);
                const data = await response.json();

                if (!response.ok) {
                    showAlert(data.message || 'Token inválido o expirado', 'error');
                    disableForm();
                }
            } catch (error) {
                console.error('Error al verificar token:', error);
                showAlert('Error de conexión', 'error');
            }
        });

        function disableForm() {
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('resetBtn').disabled = true;
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.classList.remove('fa-eye');
                button.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                button.classList.remove('fa-eye-slash');
                button.classList.add('fa-eye');
            }
        }

        // Mostrar alertas
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const iconMap = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${iconMap[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
        }

        // Verificar fortaleza de contraseña
        function checkPasswordStrength(password) {
            const strengthSpan = document.getElementById('passwordStrength');
            
            if (!password) {
                strengthSpan.textContent = '';
                strengthSpan.className = 'password-strength';
                return;
            }

            let strength = 0;
            let message = '';
            let className = '';

            // Longitud mínima
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            
            // Contiene números
            if (/\d/.test(password)) strength++;
            
            // Contiene mayúsculas y minúsculas
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            
            // Contiene caracteres especiales
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    message = 'Muy débil';
                    className = 'strength-weak';
                    break;
                case 2:
                case 3:
                    message = 'Moderada';
                    className = 'strength-medium';
                    break;
                case 4:
                case 5:
                    message = 'Fuerte';
                    className = 'strength-strong';
                    break;
            }

            strengthSpan.textContent = `Fortaleza: ${message}`;
            strengthSpan.className = `password-strength ${className}`;
        }

        // Verificar coincidencia de contraseñas
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchSpan = document.getElementById('passwordMatch');

            if (!confirmPassword) {
                matchSpan.textContent = '';
                matchSpan.className = 'password-strength';
                return;
            }

            if (password === confirmPassword) {
                matchSpan.textContent = '✓ Las contraseñas coinciden';
                matchSpan.className = 'password-strength strength-strong';
            } else {
                matchSpan.textContent = '✗ Las contraseñas no coinciden';
                matchSpan.className = 'password-strength strength-weak';
            }
        }

        // Event listeners para verificar en tiempo real
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Manejar envío del formulario
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('✅ ¡Contraseña cambiada exitosamente! Redirigiendo...', 'success');
                    
                    // Limpiar localStorage
                    localStorage.removeItem('recoveryEmail');
                    localStorage.removeItem('recoveryUserId');
                    localStorage.removeItem('changePasswordToken');
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Error al cambiar la contraseña', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check"></i> Cambiar Contraseña';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Por favor intenta nuevamente.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check"></i> Cambiar Contraseña';
            }
        });
    </script>
</body>
</html>
