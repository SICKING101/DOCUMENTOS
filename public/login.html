<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Estilos específicos para la página de autenticación */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 0.9rem;
        }

        .auth-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #718096;
        }

        .input-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="auth-title" id="authTitle">Iniciar Sesión</h1>
                <p class="auth-subtitle" id="authSubtitle">Sistema de Gestión de Documentos CBTIS051</p>
            </div>

            <div id="alertContainer"></div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsuario" class="form-label">Usuario o Correo</label>
                    <input type="text" id="loginUsuario" class="form-input" placeholder="Ingresa tu usuario o correo" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" class="form-input" placeholder="Ingresa tu contraseña" required>
                        <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="auth-link">
                    <a href="#" id="showForgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="auth-link" id="registerLinkContainer" style="margin-top: 10px; text-align: center; display: none;">
                    <span style="color: #718096;">¿Primera vez? </span>
                    <a href="#" id="showRegisterFromLogin" style="font-weight: 600;">Registrar administrador</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsuario" class="form-label">Usuario</label>
                    <input type="text" id="registerUsuario" class="form-input" placeholder="Elige un nombre de usuario" minlength="3">
                </div>

                <div class="form-group">
                    <label for="registerCorreo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="registerCorreo" class="form-input" placeholder="tu@correo.com">
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPassword" class="form-input" placeholder="Mínimo 6 caracteres" minlength="6">
                        <i class="fas fa-eye password-toggle" id="toggleRegisterPassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm" class="form-label">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPasswordConfirm" class="form-input" placeholder="Repite tu contraseña" minlength="6">
                        <i class="fas fa-eye password-toggle" id="toggleRegisterPasswordConfirm"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Registrar Administrador
                </button>
            </form>

            <!-- Formulario de Recuperación -->
            <form id="forgotPasswordForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="forgotEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" id="forgotEmail" class="form-input" placeholder="tu@correo.com" required>
                </div>

                <button type="submit" class="btn-primary" id="forgotBtn">
                    <i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación
                </button>

                <div class="auth-link">
                    <a href="#" id="backToLogin">Volver al inicio de sesión</a>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea;">Procesando...</p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/frontend/auth.js"></script>
</body>
</html>
