<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="body-auth">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-card-inner">
                    <div class="auth-header">
                        <div class="auth-logo">
                            <i class="fas fa-graduation-cap"></i>
                            <div class="logo-badge">051</div>
                        </div>
                        <h1 class="auth-title" id="authTitle">Iniciar Sesión</h1>
                        <p class="auth-subtitle" id="authSubtitle">Sistema de Gestión de Documentos CBTIS051</p>
                        <div class="auth-divider"></div>
                    </div>

                    <div id="alertContainer" class="alert-container"></div>

                    <!-- Formulario de Login -->
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginUsuario" class="form-label">
                                <i class="fas fa-user form-icon"></i>
                                Usuario o Correo
                            </label>
                            <div class="input-wrapper">
                                <input type="text" id="loginUsuario" class="form-input"
                                    placeholder="Ingresa tu usuario o correo" required>
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">
                                <i class="fas fa-lock form-icon"></i>
                                Contraseña
                            </label>

                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input type="password" id="loginPassword" class="form-input with-left-icon"
                                    placeholder="Ingresa tu contraseña" required>
                                <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            <span class="btn-text">Iniciar Sesión</span>
                        </button>

                        <!-- CORRECCIÓN: Enlace directo a la página de recuperación -->
                        <div class="forgot-password-link">
                            <a href="forgot-password-step1.html" class="forgot-link">
                                <i class="fas fa-key"></i>
                                <span>¿Olvidaste tu contraseña? ¿Nuevo administrador?</span>
                            </a>
                        </div>

                        <div class="auth-link" id="registerLinkContainer" style="display: none;">
                            <div class="link-separator">
                                <span class="separator-text">¿Primera vez?</span>
                            </div>
                            <a href="#" id="showRegisterFromLogin" class="auth-switch-link">
                                <i class="fas fa-user-plus"></i>
                                Registrar administrador
                            </a>
                        </div>
                    </form>

                    <!-- Formulario de Registro -->
                    <form id="registerForm" class="auth-form hidden">
                        <div class="form-group">
                            <label for="registerUsuario" class="form-label">
                                <i class="fas fa-user form-icon"></i>
                                Usuario
                            </label>
                            <div class="input-wrapper">
                                <input type="text" id="registerUsuario" class="form-input"
                                    placeholder="Elige un nombre de usuario" minlength="3">
                                <div class="input-icon">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerCorreo" class="form-label">
                                <i class="fas fa-envelope form-icon"></i>
                                Correo Electrónico
                            </label>
                            <div class="input-wrapper">
                                <input type="email" id="registerCorreo" class="form-input" placeholder="tu@correo.com">
                                <div class="input-icon">
                                    <i class="fas fa-at"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword" class="form-label">
                                <i class="fas fa-lock form-icon"></i>
                                Contraseña
                            </label>
                            <div class="input-wrapper">
                                <input type="password" id="registerPassword" class="form-input"
                                    placeholder="Mínimo 6 caracteres" minlength="6">
                                <div class="input-icon">
                                    <i class="fas fa-key"></i>
                                </div>
                                <i class="fas fa-eye password-toggle" id="toggleRegisterPassword"></i>
                            </div>
                            <div class="password-hint">Mínimo 6 caracteres</div>
                        </div>

                        <div class="form-group">
                            <label for="registerPasswordConfirm" class="form-label">
                                <i class="fas fa-lock form-icon"></i>
                                Confirmar Contraseña
                            </label>
                            <div class="input-wrapper">
                                <input type="password" id="registerPasswordConfirm" class="form-input"
                                    placeholder="Repite tu contraseña" minlength="6">
                                <div class="input-icon">
                                    <i class="fas fa-key"></i>
                                </div>
                                <i class="fas fa-eye password-toggle" id="toggleRegisterPasswordConfirm"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="registerBtn">
                            <i class="fas fa-user-plus"></i>
                            <span class="btn-text">Registrar Administrador</span>
                        </button>

                        <div class="auth-link">
                            <a href="#" class="auth-switch-link" id="showLoginFromRegister">
                                <i class="fas fa-sign-in-alt"></i>
                                Volver a Iniciar Sesión
                            </a>
                        </div>
                    </form>

                    <div class="loading" id="loading">
                        <div class="spinner-container">
                            <div class="spinner"></div>
                            <p class="loading-text">Procesando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/src/frontend/auth.js"></script>
</body>

</html>
