<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="body-auth">
    <div class="reset-container">
        <div class="reset-card">
            <!-- Indicador de pasos -->
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>

            <div class="reset-header">
                <div class="reset-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="reset-title">Recuperar Contraseña</h1>
                <p class="reset-subtitle">
                    Ingresa tu correo electrónico registrado para recibir un código de verificación
                </p>
            </div>

            <div id="alertContainer"></div>

            <form id="requestCodeForm">
                <div class="form-group">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="correo" 
                        class="form-input" 
                        placeholder="ejemplo@cbtis051.edu.mx" 
                        required
                    >
                </div>

                <div class="instructions">
                    <p><i class="fas fa-info-circle"></i> Te enviaremos un código de 6 dígitos a este correo.</p>
                    <p><i class="fas fa-clock"></i> El código expira en 15 minutos.</p>
                </div>

                <button type="submit" class="btn-primary" id="requestBtn">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Código
                </button>
            </form>

            <div class="back-to-login">
                <a href="/login.html">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>
</main>
    <script type="module" src="/src/frontend/modules/auth/forgot.js"></script>
</body>
</html>
