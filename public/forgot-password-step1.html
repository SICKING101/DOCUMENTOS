<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase帽a - CBTIS051</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            max-width: 450px;
            width: 100%;
        }

        .reset-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .reset-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .reset-subtitle {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-login a:hover {
            color: #764ba2;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            background: #e2e8f0;
            color: #718096;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .step.completed {
            background: #48bb78;
            color: white;
        }

        .instructions {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .instructions p {
            margin: 5px 0;
            font-size: 0.85rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Indicador de pasos -->
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>

            <div class="reset-header">
                <div class="reset-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="reset-title">Recuperar Contrase帽a</h1>
                <p class="reset-subtitle">
                    Ingresa tu correo electr贸nico registrado para recibir un c贸digo de verificaci贸n
                </p>
            </div>

            <div id="alertContainer"></div>

            <form id="requestCodeForm">
                <div class="form-group">
                    <label for="correo" class="form-label">Correo Electr贸nico</label>
                    <input 
                        type="email" 
                        id="correo" 
                        class="form-input" 
                        placeholder="ejemplo@cbtis051.edu.mx" 
                        required
                    >
                </div>

                <div class="instructions">
                    <p><i class="fas fa-info-circle"></i> Te enviaremos un c贸digo de 6 d铆gitos a este correo.</p>
                    <p><i class="fas fa-clock"></i> El c贸digo expira en 15 minutos.</p>
                </div>

                <button type="submit" class="btn-primary" id="requestBtn">
                    <i class="fas fa-paper-plane"></i>
                    Enviar C贸digo
                </button>
            </form>

            <div class="back-to-login">
                <a href="/login.html">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesi贸n
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Mostrar alertas
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const iconMap = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${iconMap[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
        }

        // Enviar formulario de solicitud
        document.getElementById('requestCodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const correo = document.getElementById('correo').value.trim();
            
            if (!correo) {
                showAlert('Por favor ingresa tu correo electr贸nico', 'error');
                return;
            }
            
            // Validar formato de email b谩sico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo)) {
                showAlert('Por favor ingresa un correo electr贸nico v谩lido', 'error');
                return;
            }
            
            const btn = document.getElementById('requestBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    
                    // Limpiar localStorage anterior
                    localStorage.removeItem('recoveryEmail');
                    localStorage.removeItem('recoveryUserId');
                    localStorage.removeItem('changePasswordToken');
                    
                    // Guardar datos y redirigir
                    if (data.correo && data.userId) {
                        setTimeout(() => {
                            window.location.href = `forgot-password.html?email=${encodeURIComponent(data.correo)}&userId=${data.userId}`;
                        }, 1500);
                    } else if (data.codigo) {
                        // Si estamos en desarrollo y el c贸digo viene en la respuesta
                        console.log(' C贸digo de desarrollo:', data.codigo);
                        showAlert(`锔 Modo desarrollo: C贸digo ${data.codigo}`, 'info');
                        
                        setTimeout(() => {
                            window.location.href = `forgot-password.html?email=${encodeURIComponent(correo)}`;
                        }, 3000);
                    } else {
                        setTimeout(() => {
                            window.location.href = `forgot-password.html?email=${encodeURIComponent(correo)}`;
                        }, 1500);
                    }
                } else {
                    showAlert(data.message || 'Error al enviar c贸digo', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar C贸digo';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi贸n. Por favor intenta nuevamente.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar C贸digo';
            }
        });
    </script>
</body>
</html>
